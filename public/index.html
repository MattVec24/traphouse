<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrapHouse Promo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HERO -->
  <section class="hero">
    <img src="img/logo.png" alt="TrapHouse Logo" class="logo">
    <h1>WELCOME TO TRAPHOUSE</h1>
    <p>Preordina in esclusiva i nostri prossimi capi</p>
  </section>

  <!-- COUNTDOWN -->
  <section class="countdown">
    <h2>Il preordine si apre tra:</h2>
    <div id="timer" class="timer"></div>
  </section>

  <!-- REGISTRAZIONE -->
  <section class="registration">
    <h2>Registrati al Preordine</h2>
    <p>Inserisci la tua email per essere avvisato in anticipo:</p>
    <form id="preorder-form">
      <input type="email" id="email" placeholder="La tua email" required>
      <button type="submit">Registrati</button>
    </form>
    <p id="message"></p>
  </section>

  <footer>
    <p>Â© 2025 TrapHouse. Tutti i diritti riservati.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
